<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <h1>Weather Dashboard</h1>
    <div class="row">
      <aside class="col-sm-3">
        <!-- SEARCH FORM -->
        <div class="card">
          <h3 class="card-header text-uppercase">Search By City</h3>
          <form id="search-form" class="card-body">
            <label class="form-label" for="cityName">City</label>
            <input name="cityName" id="cityName" type="text" autofocus="true" />
            <button id="search" class="btn">Get Weather</button>
          </form>
        </div>

        <!-- SEARCH HISTORY -->
        <div class="card-body" id="searchHistory"></div>
      </aside>

      <section class="col-sm-9 container">
        <div class="col-md-12 col-sm-12">
          <!-- CURRENT WEATHER DATA -->
          <div class="card border-2 border-dark bg-transparent">
            <div class="card-body">
              <div class="d-flex d-inline">
                <h3 class="card-title-now">
                <span id="city-search"></span>
                </h3>
              </div>
              <div class="d-flex">
                <div class="w-50">
              <p class="card-subtitle-now pb-2 pt-2" id="temp-now"></p>
              <p class="card-subtitle-now pb-2" id="wind-now"></p>
              <p class="card-subtitle-now pb-2" id="humidity-now"></p>
              <div class="d-flex flex-row">
                <p class="card-subtitle-now p-1">UV Index: </p><div class="uv-now p-1 h-50" id="uv-now"></div>
              </div>
                </div>
                <div class="w-50">
                  <img src="" alt="weather icon" class="wicon">
                </div>
              </div>
            </div>
          </div>

          <!-- 5 DAY FORECAST -->
          <div class="card bg-transparent mt-5 border-0">
            <h4 class="five-forecast-title text-center">5 Day Weather Forecast</h4>
            <div class="row d-flex justify-content-around" id="five-day-card">
            <!-- INSERT CARDS WITH JS FOR NEXT 5 DAYS -->
            </div>
      </section>

    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="./script.js"></script>
</body>

</html>
