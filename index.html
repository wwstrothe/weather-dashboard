<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <h1>Weather Dashboard</h1>
    <div class="row">
      <aside class="col-sm-3 sideNav">
        <div class="card">
          <h3 class="card-header text-uppercase">Search By City</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="cityName">City</label>
            <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Get Weather</button>
          </form>
        </div>

        <div id="cityList"></div>
      </aside>

      <section class="col-sm-9 container">
        <div id="today" class="row"></div>
        <div class="col">
          <h2>5-Day Forecast</h2>
        </div>

        <div id="deck" class="row">
          <div class="col card-deck"></div>
        </div>
      </section>

    </div>
  </main>


  <script src="./script.js"></script>
</body>

</html>
